name: Publish to NPM
on:
  push:
    tags:
      - '*' # 比如 push v0.1.0 标签时触发
  workflow_dispatch:  # 手动触发

permissions:
  id-token: write    # 必需：用于 OIDC 认证
  contents: read     # 必需：用于检出代码

jobs:
  publish:
    runs-on: ubuntu-latest
    environment: NPM_TOKEN  # 使用 Environment secrets (可选)
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown

      - name: Install wasm-pack
        run: curl https://rustwasm.github.io/wasm-pack/installer/init.sh -sSf | sh

      # 1. 编译 (生成 pkg 目录)
      - name: Build Wasm
        run: wasm-pack build --target web --scope y1feng200156

      # 2. 【关键】运行你的新 Rust bin
      - name: Run Post-Processing
        run: cargo run --bin post_process

      # 3. 准备 Node 环境 (仅用于上传)
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '24'  # Trusted Publishing 需要 Node 22.14.0+
          registry-url: 'https://registry.npmjs.org'

      # 4. 发布 (使用 Trusted Publishing，不需要 NPM_TOKEN)
      - name: Publish
        run: npm publish --access public
        working-directory: ./pkg
        # 注意：不需要 NODE_AUTH_TOKEN，npm CLI 会自动使用 OIDC
