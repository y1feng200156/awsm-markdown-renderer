name: Publish to NPM
on:
  push:
    tags:
      - '*' # 比如 push v0.1.0 标签时触发
  workflow_dispatch:  # 手动触发

permissions:
  id-token: write    # 用于 Trusted Publishing (OIDC)
  contents: read

jobs:
  publish:
    runs-on: ubuntu-latest
    environment: NPM_TOKEN  # 可选：使用 Environment 部署保护
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown

      - name: Install wasm-pack
        run: curl https://rustwasm.github.io/wasm-pack/installer/init.sh -sSf | sh

      # 1. 编译 (生成 pkg 目录)
      - name: Build Wasm
        run: wasm-pack build --target web --scope y1feng200156

      # 2. 【关键】运行你的新 Rust bin
      - name: Run Post-Processing
        run: cargo run --bin post_process

      # 3. 准备 Node 环境
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '24'  # Trusted Publishing 需要 Node 22.14.0+
          registry-url: 'https://registry.npmjs.org'

      # 4. 发布
      # 优先尝试 Trusted Publishing (OIDC)，失败时回退到 Token
      - name: Publish with OIDC (Trusted Publishing)
        run: npm publish --access public
        working-directory: ./pkg
        continue-on-error: true  # 如果失败，继续下一步
        id: oidc_publish

      # 如果 OIDC 失败，使用 Token 发布
      - name: Publish with Token (Fallback)
        if: steps.oidc_publish.outcome == 'failure'
        run: npm publish --access public
        working-directory: ./pkg
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
